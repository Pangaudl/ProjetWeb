<head>

</head>

        </div>
    </form>
</body>

<SCRIPT>

    var app = angular.module('myApp', []);

    // Contrôleur
    app.controller('myController', function ($scope) {
        $scope.onClickFunct = function () {

        };
    });

    app.directive('annoncesTemplate', function () {
        return {
            scope: {
                id : '@',
                titre : '@',
                description : '@',
                image : '@'

            },

            template: '<div>id={{id}} titre={{titre}} description={{description}} image={{image}}</div>'
        };
    });
</script>
</SCRIPT>

</html>
