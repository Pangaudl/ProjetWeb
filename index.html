<!DOCTYPE html>
<html lang="fr">

<body>

    <h1>Connexion</h1>
    <div>
        <label for="loginText">Login : </label>
        <input type="texte" name="loginText" id="loginText">
        <button type="button" onclick="loadDoc()">OK</button>
    </div>

    <a href="/APropos.html" class="A Propos">A Propos</a>

    <input type="button" value="Cookie">

</body>
<SCRIPT>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();

        xhttp.onload = function(){
            window.location.href = this.responseText; 
        }

        xhttp.open("POST", "/session.html", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        let myLogin = document.getElementById("loginText").value;
        console.log("Login saisi : " + myLogin);
        xhttp.send("myLogin=" + myLogin);
    }
</SCRIPT>

</html>
